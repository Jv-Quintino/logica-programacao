<!doctype html>
<html>
    <head>
        <titlle> Lógica de Programação   </titlle>
    </head>
    <body>
        <h1> Repetindo Ações - 2 </h1>
        
        <script>
            /*
            PROBLEMA:
            Pedir para o usuário digitar um número e mostrar a tabuada 
            desse número de 1 a 1000.
            Adicionar uma linha após os multiplos de 10 para organizar os grupos.
            */
        
            var numero = prompt('Digite um número: ');
            numero = parseFloat(numero);

            var indice = 1;
          
            while(indice <= 1000){
                document.write(numero + ' x ' + indice + ' = ' +(numero * indice)
                + ' <br>' );
                
                if(indice % 10 === 0 && indice > 0){
                    document.write('<hr>');
                }
                indice = indice + 1;

            }
            document.write('saiu do loop');

            /*
            
            LOOPS:
            for
            while
            do ... while
            
            */
            
        </script>
    </body>
</html>
