<!doctype html>
<html>
    <head>
        <titlle> Lógica de Promgramação   </titlle>
    </head>
    <body>
        <h1> Operadores de Comparação </h1>
        
        <script>
        /*Pedir para o usuario digitar dois numeros e mostrar uma 
        mensagem informando se foi aprovado ou nao.
        A nota de corte é 5.
        
        se a nota for > 5
        
            mostrar a mensagem de parabéns! voucê foi aprovado!
        senão
            Ah!! Que pena, você foi reprovado!
        */
            
        var n1 = prompt('Digite um número: ');
            n1 = parseFloat(n1);
            
        var n2 = prompt('Digite outro número: ');
            n2 = parseFloat(n2);
            
            
        var media = (n1 + n2) / 2;
            
            alert(media > 5);
            
        if(media > 5){
            alert('Parabéns!! Você foi Aprovado!');
        } else{
            alert("Ah!! Que pena, você foi reprovado!");
        }
        
        
        </script>
    </body>
</html>
