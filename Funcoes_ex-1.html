<!doctype html>
<html>
    <head>
        <titlle> Lógica de Programação   </titlle>
    </head>
    <body>
        <h1> Funções - Exercicio 1</h1>
        
        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>

        <div id="output"></div>
        
        <script>
            var n1 = prompt('Digite um número: ');
            n1 = parseFloat(n1);
        
            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
                
            }

            function somar(){
                var n = prompt('Digite outro npumero: ');
                n = parseFloat(n);
                //ou n1 += n;
                n1 = n1 + n;
                escreve();

            }

            function subtrair(){
                var n = prompt('Digite outro número: ');
                n = parseFloat(n);
                
                n1 = n1 - n;
                escreve();

            }

            function multiplicar(){
                var n = prompt('Digite outro número: ');
                n = parseFloat(n);
                
                n1 = n1 * n;
                escreve();

            }

            function dividir(){
                var n = prompt('Digite outro número: ');
                n = parseFloat(n);
                
                n1 = n1 / n;
                escreve();

            }
        
        
        </script>
    </body>
</html>
