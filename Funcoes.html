<!doctype html>
<html>
    <head>
        <titlle> Lógica de Programação   </titlle>
    </head>
    <body>
        <h1> Funções </h1>
        
        <button onclick="MostrarTabuada()">Criar Tabuada</button>
        <button onclick="LimparTabuada()">Limpar Tabuada</button>
       
        <div id="output"></div>

        <script>
        /*
        PROBLEMA: 
        Pedir para o usuário digitar um 
        número e mostrar a tabuada desse número de 1 à 1000.
        Dever ter a possibilidade do úsuario digitar outro 
        número e também de limpar a tabuada gerada previamente.
        */
            
        function MostrarTabuada(){
        //perguntar o número para o usuário
        var n = prompt('Digite um Número: ');
        //chamar função limpar tabuada
        LimparTabuada();
        //converter o número
            n = parseFloat(n);
        //criar uma variavel que servirá de indice
        var i = 1;
        /*enquanto indice for <= 1000
        concatena na variavel mensagem*/
        while(i <= 1000){
            mensagem += n + ' x ' +  i + ' = ' + (n*i) + '<br>';
            i++;
        }       
         //mostra mensaggem no output
         output.innerHTML = mensagem;
    
        
    }

        function LimparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem;
            
        }


        var output = document.querySelector('#output');

        var mensagem = '';




        /*
        Obs: Funções void
        Funções que não retornam nenhum valor.São 
        úteis quando queremos reaproveitar código.
        */


        </script>
    </body>
</html>
