<!doctype html>
<html>
    <head>
        <titlle> Lógica de Programação   </titlle>
    </head>
    <body>
        <h1> Funções - Exercicio 1.2</h1>
        
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>
        
        <script>
       
       /*
       Funções que retornam valores 
       são úteis para que o desenvolvedor 
       tenha autonomia para decidir o que 
       deseja fazer com o valor retornado
       */
       
       
            var n1 = prompt('Digite um número: ');
            n1 = parseFloat(n1);
        
            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
                
            }

            function calcular(simbolo){
                var n = prompt('Digite outro número: ');
                n = parseFloat(n);
                //ou n1 += n;
                
                switch(simbolo){
                    case '+':
                        n1 += n;
                        break;
                    case '-':
                        n1 -= n;
                        break;
                    case '*':
                        n1 *= n;
                        break;
                    case '/':
                        n1 /= n;               
                }
                escreve();

            }

            
        
        
        
        </script>
    </body>
</html>
