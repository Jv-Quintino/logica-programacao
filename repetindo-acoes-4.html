<!doctype html>
<html>
    <head>
        <titlle> Lógica de Programação   </titlle>
    </head>
    <body>
        <h1> Repetindo Ações - 4 </h1>
        
        <script>
              var ano = 1004;
              
              while(ano <= 2023){

                if(! (ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + '<br>');
                } else {
                    document.write(ano + 'Não é bissexto<br>');
                }
                
                ano = ano + 4;
            // ou += 4;
              }
        
        </script>
    </body>
</html>
